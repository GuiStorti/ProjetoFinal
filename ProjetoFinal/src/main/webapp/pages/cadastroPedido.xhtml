
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroPedido.title']}" />
	</ui:define>


	<ui:define name="principal">


		<h1>
			<p:outputLabel value="#{msg['pages.cadastroPedido.menu']}" />
		</h1>

		<h:form id="formPedidos">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroPedido.codigo']}" />
				<p:inputText value="#{pedidoManagedBean.pedido.codigo}" />
			
						
			
			<p:outputLabel
				value="#{msg['pages.cadastroPedido.produto.msgcliente']}" />
			<p:selectOneMenu value="#{pedidoManagedBean.cliente}" converter="converterCliente">
				<f:selectItem itemValue="" itemLabel="Selecione" />
				<f:selectItems value="#{pedidoManagedBean.clientes}" var="aux"
				itemValue="#{aux}" itemLabel="#{aux.nome}" />			
			</p:selectOneMenu>
			
			
			<p:outputLabel
				value="#{msg['pages.cadastroPedido.produto.msgvendedor']}" />
			<p:selectOneMenu value="#{pedidoManagedBean.vendedor}" converter="converterVendedor">
				<f:selectItem itemValue="" itemLabel="Selecione" />
				<f:selectItems value="#{pedidoManagedBean.vendedor}" var="aux"
				itemValue="#{aux}" itemLabel="#{aux.nome}" />			
			</p:selectOneMenu>
			
			<p:outputLabel
				value="#{msg['pages.cadastroPedido.produto.msgprod']}" />
			<p:selectOneMenu value= "#{pedidoManagedBean.produtos}">
				<f:selectItem itemValue="#{pedidoManagedBean.produtos}"
					itemLabel="Selecione" />
				<f:selectItems value="#{produtoManagedBean.produtos}" var="aux"
				itemValue="#{aux}" itemLabel="#{aux.descricao}" />
			</p:selectOneMenu>
			
			
			
			</p:panelGrid>
				
			<p:commandButton value="#{msg['pages.comuns.form.btnSalvar']}"
				update=":formPedidos, :formTablePedidos"
				action="#{pedidoManagedBean.salvar}" />
			
		</h:form>

		<h3>
			<p:outputLabel value="#{msg['pages.cadastroPedido.tableTitle']}" />
		</h3>
		<h:form id="formTablePedidos">

			<p:growl id="growl" showDetail="true" />

			<p:dataTable value="#{pedidoManagedBean.pedidos}" var="p"
				editable="true" id="tableProdutos" selectionMode="single"
				selection="#{pedidoManagedBean.pedidoSelecionado}"
				rowKey="#{p.codigo}">

				<p:ajax event="rowSelect" update=":formTableProdutos" />
				<p:ajax event="rowUnselect" update=":formTableProdutos" />
				<p:ajax event="rowEdit" listener="#{pedidoManagedBean.onRowEdit}"
					update=":formTableProdutos" />

				<p:column headerText="#{msg['pages.cadastroPedido.codigo']}">
					<h:outputText value="#{p.codigo}" />
				</p:column>


			<p:column headerText="#{msg['pages.cadastroPedido.produto.msgvendedor']}" filterBy="#{p.vendedor.nome}">
				<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{p.vendedor.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:selectOneMenu value="#{p.nome}"
							converter="converterVendedor" style="width:100%">
							<f:selectItem itemValue="" itemLabel="#{msg['pages.cadastroPedido.produto.msgvendedor']}" />
							<f:selectItems value="#{pedidoManagedBean.vendedor}"
								var="aux" itemValue="#{aux}" itemLabel="#{aux.nome}" />
						</p:selectOneMenu>

					</f:facet>
				</p:cellEditor>
			</p:column>


	<p:column headerText="#{msg['pages.cadastroPedido.produto.msgcliente']}" filterBy="#{p.cliente.nome}">
				<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{p.cliente.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:selectOneMenu value="#{p.nome}"
							converter="converterCliente" style="width:100%">
							<f:selectItem itemValue="" itemLabel="#{msg['pages.cadastroPedido.produto.msgcliente']}" />
							<f:selectItems value="#{pedidoManagedBean.cliente}"
								var="aux" itemValue="#{aux}" itemLabel="#{aux.nome}" />
						</p:selectOneMenu>

					</f:facet>
				</p:cellEditor>
			</p:column>


			
			
			<p:column headerText="#{msg['pages.cadastroPedido.produto']}" filterBy="#{p.produto.descricao}">
				<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{p.produto.descricao}" />
					</f:facet>
					<f:facet name="input">
						<p:selectOneMenu value="#{p.produto}"
							converter="converterProduto" style="width:100%">
							<f:selectItem itemValue="" itemLabel="#{msg['pages.cadastroPedido.produto']}" />
							<f:selectItems value="#{perguntaProvaManagedBean.produto}"
								var="aux" itemValue="#{aux}" itemLabel="#{aux.descricao}" />
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
				
				<p:column style="width:70px"
					headerText="#{msg['pages.commus.form.opcoes']}">
					<p:rowEditor />
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{pedidoManagedBean.remove(f)}"
						update=":formTablePedidos" />
				</p:column>

			</p:dataTable>
		</h:form>

		<br />
		

	</ui:define>
</ui:composition>
